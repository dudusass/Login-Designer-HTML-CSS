<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
 
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="logo.jpg" alt="logo">
        </div>
        <div class="login card header"></div>
          <h1>Sign In</h1>
          <div>Please login to use platform</div>
      </div>
      <form class="login-card-form">
        <div class="form-item">
            <span class="material-symbols-outlined">mail</span>
            <input type="text" placeholder="Enter Email" required autofocus>
        </div>
        <div class="form-item">
            <span class="form-item-icon material symbols-rounded">lock</span>
            <input type="password" placeholder="Enter Passwrd" required>
        </div>
        <div class="form-item-other">
          <div class="checkbox">
            <input type="checkbox" id="rememberMeCheckbox">
            <label for="rememberMeCheckbox"></label>
          </div>
        </div>
      </div>
    </form>
  </div>
  </div>
</body>
</html>
